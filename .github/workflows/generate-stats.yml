name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar diariamente a medianoche
  workflow_dispatch: # Permitir ejecuciÃ³n manual
  push:
    branches:
      - main
    paths:
      - 'github-stats.html'
      - 'styles.css'
      - 'github-stats.js'
      - '.github/workflows/generate-stats.yml'

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci --production
          
      - name: Generate screenshot
        run: |
          npm run generate
          
      - name: Commit and push if changed
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-stats-preview.png
          if git diff --staged --quiet; then
            echo "No hay cambios en la captura"
          else
            git commit -m "ðŸ¤– Update GitHub stats preview [skip ci]"
            git push
          fi
